<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main class="tarjeta">

      <!--Cabecera de la tarjeta -->
          <div class="cabecera">
            <img src="images/image-victor.jpg" alt="Foto del perfil">
          </div>
          <div class="info">
            <h1>Victor Crest <span>26</span></h1> 
            <p>London</p>
          </div>
          

      <!--Footer de la Tarjeta-->
      <div class="footer">

          <div class="box">
            <h2 class="top">80K</h2>
            <p class="bottom">Followers</p>
          </div>
          
          <div class="box">
            <h2 class="top">803K</h2>
            <p class="bottom">Likes</p>
          </div>
        
          <div class="box">
            <h2 class="top">1.4K</h2>
            <p class="bottom">Photos</p>
          </div>

        </div>  
  </main>
  
  <!--Datos del disenador de la aplicacion o Website-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jose Rincones</a>.
  </div>
</body>
</html>
